<!doctype html>
<html lang="en">
	<head>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<meta charset="UTF-8">
		<title>hangman game</title>
		
	</head>
	<body>
<div id="container">
      <h1>Let's play Hangman!</h1>
      <div id="content">
        <h1>The word is:    <span id="gameword"></span></h1>
         <h4>You've already guessed:   <span id="guessed"></span></h4>
        <h3>Input:<input id="letter" maxlength="1"></h3>
        <h3><button id="submit">Guess</button></h3>
        <h3 style="color:blue;"><span id="feedback"></span></h3>
        <h4>Gallows:<span id="gallows"></span></h4>
      </div>
    </div>
		
		<script src="game.js"></script>
	</body>
</html>
